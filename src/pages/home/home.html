<ion-header>
  <ion-navbar color="dark">
    <ion-title>Conversando en el aula</ion-title>
    <ion-buttons end>
      <button ion-button style="color: red; background-color: grey;" (click)="logout()"><ion-icon name="power"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-image: url('assets/images/fondo2.jpg')">
  Seleccione curso:
  <br><br><br><br><br><br><br><br>
  <ion-list>
    <ion-item>
      <ion-label >Elegir aula</ion-label>
      <ion-select [(ngModel)]="aula" >
        <ion-option value="4A">4A</ion-option>
        <ion-option value="4B">4B</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-row>
    <ion-col>
      <div style= "width:12em; margin: 0 auto">
        <button ion-button style="width:100%; margin: 0 auto; border-radius: 25px; color:black; background-color: green;  font-weight: bold" (click)="EntrarChat()" >Entrar a la sala</button>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
