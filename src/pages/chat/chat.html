<ion-header>
  <ion-navbar color="dark">
    <ion-title>Conversando en el aula</ion-title>
      <label style="color: red; background-color: grey;" (click)="backToHome()"></label>
    <ion-buttons end>
      <label style="color: red; background-color: grey;" (click)="logout()"><ion-icon name="power"></ion-icon></label>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content style="background-image: url('assets/images/fondo.jpg')">
  <ion-list>
        <ion-item *ngFor="let item of list | async">
         {{item.usuario}}:
          {{item.mensaje}}
        </ion-item>
      </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
  <table border="0">
    <tr>
      <td><div class="input-group">
        <span class="input-group-addon">></span>
        <input id="msg" [(ngModel)]="chatBox" type="text" class="form-control" name="msg" placeholder="Escribir mensaje">
      </div></td>
      <label style="color: green; background-color: grey;" (click)="Push()"><ion-icon name="md-send"></ion-icon></label>
    </tr>
</table>

  </ion-toolbar>
</ion-footer>
